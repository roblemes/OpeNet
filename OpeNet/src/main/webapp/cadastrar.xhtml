<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Opet Network - Cadastro</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
<center>
<h:form>
<p:panelGrid columns="1">
<p:commandButton style="min-width: 50%;" ajax="false"
					value="Voltar" action="index.xhtml?faces-redirect=true">
</p:commandButton>
</p:panelGrid>
</h:form>

<h:form>
		<p:panelGrid columns="2" id="painelDados"
			style="width: 25%; margin-top: 3em;">
			<f:facet name="header">Cadastrar Usuario</f:facet>

			<p:outputLabel value="Nome:" />
			<p:inputText id="nomeUsuarioC" style="width: 100%;"
				value="#{UsuarioBean.usuario.nomeUsuario}" required="true"
				requiredMessage="O campo nome é obrigatório" />

			<p:outputLabel value="Senha:" />
			<p:password id="senhaC" style="width: 100%;"
				value="#{UsuarioBean.usuario.senha}" required="true"
				requiredMessage="O campo senha é obrigatório" />

			<p:outputLabel value="Data de nascimento:" />
			<p:calendar pattern="dd/MM/yyyy" id="dtNasc" style="width: 100%;"
				value="#{UsuarioBean.usuario.dtNasc}" required="true"
				requiredMessage="O campo data é obrigatório" />

			<p:outputLabel value="Curso:" />
			<p:inputText id="curso" style="width: 100%;"
				value="#{UsuarioBean.usuario.curso}" required="true"
				requiredMessage="O campo curso é obrigatório" />

			<p:outputLabel value="Período:" />
			<p:inputText id="periodo" style="width: 100%;"
				value="#{UsuarioBean.usuario.periodo}" required="true"
				requiredMessage="O campo periodo é obrigatório" />

			<f:facet name="footer">
				<p:commandButton style="min-width: 100%;" ajax="true"
					value="Cadastrar" actionListener="#{UsuarioBean.salvar}"
					update="tabela">
				</p:commandButton>
			</f:facet>
		</p:panelGrid>
		
		<p:separator style="margin-top: 3em;" />

		<p:dataTable style="margin: auto; width: 70%;" id="tabela"
			emptyMessage="Nenhum registro" paginator="true"
			value="#{UsuarioBean.usuarios}" var="u">

			<p:column headerText="Nome">
				<h:outputText value="#{u.nomeUsuario}" />
				<!-- 			#{cursor.nome} -->
			</p:column>
			<p:column headerText="Curso">
				<h:outputText value="#{u.curso}" />
			</p:column>
			<p:column headerText="Periodo">
				<h:outputText value="#{u.periodo}" />
			</p:column>
			<p:column headerText="Data de nascimento">
				<h:outputText value="#{u.dtNasc}" />
			</p:column>
		</p:dataTable>

	</h:form>

</center>
</h:body>
</html>
