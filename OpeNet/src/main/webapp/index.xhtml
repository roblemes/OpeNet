<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Opet Network - Login</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2"
			style="margin: auto; width: 25%; margin-top: 8em;">
			<f:facet name="header">Opet Network</f:facet>

			<p:outputLabel value="Usuário:" />
			<p:inputText id="nomeUsuario" style="width: 100%;" value="#{LoginBean.usuario.nomeUsuario}" />

			<p:outputLabel value="Senha:" />
			<p:password id="senha" style="width: 100%;" value="#{LoginBean.usuario.senha}" />

			<f:facet name="footer">
				<p:commandButton style="min-width: 100%;" ajax="false"
					value="Entrar" action="#{LoginBean.envia()}"></p:commandButton>
			</f:facet>
		</p:panelGrid>

	</h:form>

</h:body>
</html>
