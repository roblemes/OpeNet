<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Opet Network - Login</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<center>
		<h:form>
			<p:messages id="messages" closable="true" showDetail="true"/>


			<p:panelGrid columns="2" style="width: 25%; margin-top: 6em;">
				<f:facet name="header">Opet Network</f:facet>

				<p:outputLabel value="Usuário:" />
				<p:inputText id="nomeUsuario" style="width: 100%;"
					value="#{UsuarioBean.usuario.nomeUsuario}" />

				<p:outputLabel value="Senha:" />
				<p:password id="senha" style="width: 100%;"
					value="#{UsuarioBean.usuario.senha}" />

				<f:facet name="footer">
					<p:commandButton style="min-width: 100%;" ajax="false"
						value="Entrar" action="#{UsuarioBean.envia()}"></p:commandButton>
				</f:facet>
			</p:panelGrid>

			
		</h:form>
		
		<h:form>
		
		<p:panelGrid columns="1" style="margin-top:1rem;min-width: 25%;">
				<p:commandButton style="min-width: 100%;" ajax="false"
					value="Cadastrar Usuario" action="#{UsuarioBean.telaCadastro()}">
				</p:commandButton>
			</p:panelGrid>
		</h:form>

	</center>
</h:body>
</html>
